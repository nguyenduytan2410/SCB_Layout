<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/grid.css" />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome-free-6.1.1-web/css/all.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <!-- <link rel="icon" href="./assets/img/iconshoppe.png" type="image/x-icon" /> -->
    <title>Sacombank</title>
  </head>
  <body>
    <div class="app">
      <header>
        <div class="header">
          <div class="sub-navigation__wrapper">
            <div class="navigation__wrapper__left">
              <ul class="sub__nav-list">
                <li class="sub__nav-item">Về chúng tôi</li>
                <li class="sub__nav-item">Nhà đầu tư</li>
                <li class="sub__nav-item">Tin tức</li>
                <li class="sub__nav-item">Thanh lý tài sản</li>
              </ul>
            </div>
            <div class="navigation__wrapper__right">
              <ul class="sub__nav-list">
                <li class="sub__nav-item">Lãi suất</li>
                <li class="sub__nav-item">Tỷ giá</li>
                <li class="sub__nav-item">ATM/ĐGD</li>
                <li class="sub__nav-item">Hỗ trợ</li>
                <li class="sub__nav-item">Hotline: 1800 5858 88</li>
              </ul>
              <ul class="sub__nav-list">
                <li class="sub__nav-item item-aux">EN</li>
              </ul>
            </div>
          </div>
          <div class="main-navigation grid wide">
            <div class="main-navigation__wrapper">
              <div class="main-navigation__box">
                <div class="main-navigation__box-logo">
                  <a href="#">
                    <img
                      src="https://www.sacombank.com.vn/content/dam/sacombank/images/lien-he/sacombank-logo.svg"
                      alt="logo.img"
                    />
                  </a>
                </div>
                <ul class="main-navigation__box-menu">
                  <li class="main-navigation__box-menu-item">Cá nhân</li>
                  <li class="main-navigation__box-menu-item">Doanh Nghiệp</li>
                </ul>
              </div>
              <div class="main-navigation__box">
                <i
                  class="fa-solid fa-magnifying-glass main-navigation__box-icon"
                ></i>
                <p class="main-navigation__box-btn">Internet Banking</p>
              </div>
            </div>
            <div class="cmp-container"></div>
          </div>
        </div>
      </header>
    </div>
  </body>
</html>
